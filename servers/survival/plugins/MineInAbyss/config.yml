x-particles-blood: &blood
  count: 10
  duration: 2s
  offset: 1
  iterations: 4
  particles:
    - REDSTONE
x-particles-vomit: &vomit
  count: 25
  duration: 10
  iterations: 5
  offset: 2s
  particles: [SLIME]

storage:
  relicpath: "relics/"
layers:
  - name: Orth
    sub: City of the Great Pit
    deathMessage: in the city of Orth
    depth:
      start: -1
      end: 0
    sections: [city]
  - name: Edge of the Abyss
    sub: 0-1350 meters
    deathMessage: on the Edge of the Abyss
    depth:
      start: 0
      end: 1350
    effects:
      - !<potion>
        strength: 2
        duration: 3s
        effects: [HUNGER]
      - !<particles>
        <<: *vomit
    sections: [l1s1,l1s2,l1s3,l1s4,l1s5,l1s6]
  - name: Forest of Temptation
    deathMessage: in the Forest of Temptation
    sub: 1350-2600 meters
    depth:
      start: 1350
      end: 2600
    effects:
      - !<potion>
        strength: 2
        duration: 6s
        effects: [HUNGER]
      - !<potion>
        strength: 1
        duration: 2s
        effects:
          - SLOW
          - SLOW_DIGGING
          - WEAKNESS
          - POISON
      - !<particles>
        <<: *vomit
    sections: [l2s1,l2s2,l2s3,l2s4,l2s5]
  - name: Great Fault
    sub: 2600–7000 meters
    deathMessage: in the Great Fault
    depth:
      start: 2600
      end: 7000
    effects:
      - !<potion>
        strength: 3
        duration: 6s
        effects: [HUNGER]
      - !<potion>
        strength: 1
        duration: 6s
        offset: 8
        effects: 
        - SLOW
        - SLOW_DIGGING
      - !<potion>
        strength: 1
        duration: 6s
        offset: 8
        effects: [WEAKNESS]
      - !<particles>
        <<: *vomit
     # - !<hallucinations>
     #   strength: 4
     #   durationRemaining: 30
      - !<sound>
        duration: 4s
        iterations: 3
        offset: 5
        sounds:
          - BLOCK_FIRE_AMBIENT
          - BLOCK_GRASS_STEP
          - BLOCK_LADDER_STEP
          - BLOCK_GRAVEL_STEP
          - ENTITY_ZOMBIE_STEP
          - ENTITY_GENERIC_HURT
          - ENTITY_GENERIC_SWIM
          - ENTITY_GENERIC_SMALL_FALL
          - ENTITY_ITEM_PICKUP
          - BLOCK_WATER_AMBIENT
          - ENTITY_ARROW_SHOOT
          - ENTITY_CHICKEN_STEP
          - ENTITY_CHICKEN_AMBIENT
          - ENTITY_CREEPER_PRIMED
    sections: [l3s1,l3s2,l3s3,l3s4,l3s5,l3s6,l3s7]
  - name: The Goblets of Giants
    sub: 7000–12000 meters
    deathMessage: in the Goblets of Giants
    depth:
      start: 7000
      end: 12000
    effects:
      - !<potion>
        strength: 1
        duration: 6s
        offset: 4
        effects:
          - HUNGER
          - SLOW
          - SLOW_DIGGING
          - WITHER
          - WEAKNESS
      - !<particles>
        <<: *blood
      - !<sound>
        duration: 4s
        iterations: 2
        offset: 5
        sounds:
          - ENTITY_ZOMBIE_STEP
          - ENTITY_GENERIC_HURT
          - ENTITY_GENERIC_SWIM
          - ENTITY_GENERIC_SMALL_FALL
          - ENTITY_ITEM_PICKUP
          - BLOCK_WATER_AMBIENT
          - ENTITY_ARROW_SHOOT
          - AMBIENT_CAVE
          - ENTITY_CREEPER_PRIMED
    sections: [l4s1,l4s2,l4s3,l4s4,l4s5,l4s6,l4s7,l4s8]
  - name: Sea of Corpses
    sub: 12000–13000 meters
    deathMessage: in the Sea of Corpses
    depth:
      start: 12000
      end: 13000
    effects:
      - !<maxHealth>
        addMaxHealth: -2
        minHealth: 14
        duration: 30s
      - !<potion>
        strength: 2
        duration: 6s
        effects:
          - HUNGER
          - SLOW
          - SLOW_DIGGING
          - BLINDNESS
      - !<potion>
        strength: 1
        duration: 10s
        effects:
          - WITHER
          - WEAKNESS
      - !<particles>
        <<: *blood
      - !<sound>
        duration: 4s
        iterations: 1
        offset: 7
        sounds:
          - AMBIENT_CAVE
          - AMBIENT_UNDERWATER_LOOP_ADDITIONS_ULTRA_RARE
    sections: [l5s1,l5s2,l5s3,l5s4,l5s5]
disableDeathMessagesIn: [camelot]